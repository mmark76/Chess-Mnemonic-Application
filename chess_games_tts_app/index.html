<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chess PGN Audio Player</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

  <style>
    :root {
      --bg-color: #f4f4f9;
      --container-bg: #ffffff;
      --text-color: #333333;
      --textarea-bg: #ffffff;
      --textarea-text: #000000;
      --settings-bg: #eeeeee;
      --status-bg: #e8f5e9;
      --status-text: #2e7d32;
      --border-color: #cccccc;
    }

    body.dark-mode {
      --bg-color: #121212;
      --container-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --textarea-bg: #2d2d2d;
      --textarea-text: #ffffff;
      --settings-bg: #2c2c2c;
      --status-bg: #1b5e20;
      --status-text: #a5d6a7;
      --border-color: #444444;
    }

    /* Prevent mobile overflow */
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      transition: background-color 0.3s, color 0.3s;
      overflow-x: hidden;
    }

    .header-tools {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }

    .container {
      background: var(--container-bg);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: background 0.3s;
      width: 100%;
    }

    h1 { text-align: center; margin: 0 0 20px; }

    .theme-toggle {
      background: transparent;
      border: 2px solid var(--text-color);
      color: var(--text-color);
      padding: 6px 14px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      white-space: nowrap;
    }
    .theme-toggle:hover { opacity: 0.85; }

    textarea {
      width: 100%;
      height: 150px;
      padding: 10px;
      border: 1px solid var(--border-color);
      background-color: var(--textarea-bg);
      color: var(--textarea-text);
      border-radius: 5px;
      font-family: monospace;
      font-size: 14px;
      margin-bottom: 15px;
      resize: vertical;
    }

    .controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      margin-bottom: 20px;
    }

    button.ctrl-btn {
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: opacity 0.2s;
      font-weight: bold;
      color: white;
    }
    button.ctrl-btn:hover { opacity: 0.9; }

    .btn-play { background-color: #4CAF50; }
    .btn-pause { background-color: #ff9800; }
    .btn-stop { background-color: #f44336; }

    .status {
      margin-top: 20px;
      padding: 15px;
      background: var(--status-bg);
      color: var(--status-text);
      border-radius: 5px;
      border-left: 5px solid #4CAF50;
      font-size: 1.05em;
      min-height: 20px;
      word-break: break-word;
    }

    .settings {
      margin-bottom: 20px;
      padding: 15px;
      background: var(--settings-bg);
      border-radius: 5px;
      display: flex;
      align-items: center;
      gap: 15px;
      flex-wrap: wrap;
      width: 100%;
    }

    label { font-weight: bold; }

    select, input[type="file"] {
      padding: 6px;
      background: var(--textarea-bg);
      color: var(--textarea-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      max-width: 100%;
    }

    /* Fix the Speed row overflow on mobile (range inside flex must be allowed to shrink) */
    .settings > div {
      display: flex;
      align-items: center;
      gap: 10px;
      min-width: 0;
      max-width: 100%;
    }

    .settings input[type="range"]{
      flex: 1;
      min-width: 0;
      width: 100%;
      max-width: 100%;
    }

    #rateValue { white-space: nowrap; }

    #google_translate_element { margin-right: 15px; max-width: 100%; }

    /* Mobile layout */
    @media (max-width: 480px){
      body { padding: 10px; }
      .container { padding: 16px; }

      .settings {
        flex-direction: column;
        align-items: stretch;
      }
      .settings > div {
        width: 100%;
      }
      select, input[type="file"] { width: 100%; }
    }

      /* Google Translate: make the outer shell follow the theme (iframe content can't be styled) */
#google_translate_element,
#google_translate_element *{
  color: var(--text-color) !important;
}

#google_translate_element .goog-te-gadget,
#google_translate_element .goog-te-gadget-simple{
  background: var(--container-bg) !important;
  border: 1px solid var(--border-color) !important;
  border-radius: 8px !important;
  padding: 6px 10px !important;
}

#google_translate_element .goog-te-gadget-icon{
  display: none !important;
}

  </style>
</head>

<body>
  <div class="header-tools">
    <div id="google_translate_element"></div>
    <button class="theme-toggle" onclick="toggleTheme()">üåì Light/Dark</button>
  </div>

  <div class="container">
    <h1>‚ôüÔ∏è Chess PGN Audio Player</h1>

    <div class="settings">
      <div>
        <label for="voiceSelect">Voice:</label>
        <select id="voiceSelect"></select>
      </div>

      <div>
        <label for="rateRange">Speed:</label>
        <input type="range" id="rateRange" min="0.5" max="2" value="1" step="0.1" />
        <span id="rateValue">1.0x</span>
      </div>
    </div>

    <p>Paste PGN text or upload a file:</p>
    <textarea id="pgnInput" placeholder='[Event "Example"]&#10;1. e4 e5 2. Nf3 Nc6'></textarea>
    <input type="file" id="fileInput" accept=".pgn" />

    <br /><br />

    <div class="controls">
      <button class="ctrl-btn btn-play" onclick="playGame()">‚ñ∂ Play</button>
      <button class="ctrl-btn btn-pause" onclick="pauseGame()">‚è∏ Pause</button>
      <button class="ctrl-btn btn-stop" onclick="stopGame()">‚èπ Stop</button>
    </div>

    <div id="statusBox" class="status">Ready...</div>
  </div>

  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement(
        { pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE },
        'google_translate_element'
      );
    }
  </script>

<script>
(function forceEnglishDefault(){
  var v = "/en/en";
  var d = new Date();
  d.setTime(d.getTime() + 365*24*60*60*1000);

  // same-host cookie
  document.cookie = "googtrans=" + v + "; expires=" + d.toUTCString() + "; path=/";

  // try also root-domain cookie (helps mobile/desktop consistency)
  var host = location.hostname;
  var parts = host.split('.');
  if (parts.length >= 2) {
    var root = parts.slice(-2).join('.');
    document.cookie = "googtrans=" + v + "; expires=" + d.toUTCString() + "; path=/; domain=." + root;
  }
})();
</script>

  <script type="text/javascript" src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <script>
    let synth = window.speechSynthesis;
    let voices = [];
    let game;
    let isPaused = false;

    try {
      game = new Chess();
    } catch (e) {
      const box = document.getElementById('statusBox');
      box.innerText = "‚ö†Ô∏è Error: Chess.js library failed to load. Check internet connection.";
      box.style.color = "red";
    }

    function toggleTheme() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
    }
    if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

    function populateVoices() {
      voices = synth.getVoices();
      const voiceSelect = document.getElementById('voiceSelect');
      voiceSelect.innerHTML = '';

      voices.sort((a, b) => a.name.localeCompare(b.name));

      voices.forEach((voice, index) => {
        const option = document.createElement('option');
        option.textContent = voice.name + ' (' + voice.lang + ')';
        option.value = index;
        voiceSelect.appendChild(option);
      });

      let preferredIndex = -1;
      preferredIndex = voices.findIndex(v => v.name.includes("Google US English"));
      if (preferredIndex === -1) preferredIndex = voices.findIndex(v => v.lang === "en-US");
      if (preferredIndex === -1) preferredIndex = voices.findIndex(v => v.lang === "en-GB");

      voiceSelect.selectedIndex = (preferredIndex !== -1) ? preferredIndex : 0;
    }

    populateVoices();
    if (speechSynthesis.onvoiceschanged !== undefined) {
      speechSynthesis.onvoiceschanged = populateVoices;
    }

    function sanToEnglish(san) {
      san = san.replace(/[?!#+]/g, '');

      if (san === "O-O") return "Short castles";
      if (san === "O-O-O") return "Long castles";

      let desc = "";
      const pieces = { 'K': 'King', 'Q': 'Queen', 'R': 'Rook', 'B': 'Bishop', 'N': 'Knight' };

      const firstChar = san.charAt(0);
      if (pieces[firstChar]) desc += pieces[firstChar] + " ";
      else desc += "Pawn ";

      if (san.includes('x')) desc += "takes ";
      else desc += "moves to ";

      const square = san.replace(/[KQRBNx]/g, "");
      desc += square;

      if (san.includes('#')) desc += ", checkmate!";
      else if (san.includes('+')) desc += ", check!";

      return desc;
    }

    function playGame() {
      if (!game) return;

      stopGame();
      game.reset();

      const pgn = document.getElementById('pgnInput').value.trim();
      if (!pgn) {
        document.getElementById('statusBox').innerText = "‚ö†Ô∏è Please paste a PGN first.";
        return;
      }

      const loaded = game.load_pgn(pgn);
      if (!loaded) {
        document.getElementById('statusBox').innerText = "‚ùå Invalid PGN format!";
        return;
      }

      const header = game.header();
      const whiteName = header['White'] || 'White';
      const blackName = header['Black'] || 'Black';

      speakText(`New game. ${whiteName} versus ${blackName}.`);

      const moves = game.history();
      let moveNumber = 1;

      for (let i = 0; i < moves.length; i += 2) {
        speakText(`Move ${moveNumber}.`, `Move ${moveNumber}`);

        const whiteSan = moves[i];
        speakText(`White: ${sanToEnglish(whiteSan)}`, `White: ${whiteSan}`);

        if (i + 1 < moves.length) {
          const blackSan = moves[i + 1];
          speakText(`Black: ${sanToEnglish(blackSan)}`, `Black: ${blackSan}`);
        }

        moveNumber++;
      }

      const result = header['Result'];
      if (result) speakText("Result: " + result);
    }

    function speakText(text, visualText = null) {
      const utterance = new SpeechSynthesisUtterance(text);
      const voiceSelect = document.getElementById('voiceSelect');

      if (voices.length > 0) {
        const selectedVoice = voices[Number(voiceSelect.value)];
        if (selectedVoice) utterance.voice = selectedVoice;
      }

      utterance.rate = parseFloat(document.getElementById('rateRange').value);

      if (text.startsWith("Move")) {
        utterance.rate = utterance.rate * 0.9;
      }

      utterance.onstart = function () {
        const display = visualText ? `üîä ${visualText}` : `üîä ${text}`;
        document.getElementById('statusBox').innerText = display;
      };

      synth.speak(utterance);
    }

    function pauseGame() {
      if (synth.paused) { synth.resume(); isPaused = false; }
      else { synth.pause(); isPaused = true; }
    }

    function stopGame() {
      synth.cancel();
      document.getElementById('statusBox').innerText = "‚èπ Stopped.";
    }

    document.getElementById('fileInput').addEventListener('change', function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        document.getElementById('pgnInput').value = e.target.result;
      };
      reader.readAsText(file);
    });

    document.getElementById('rateRange').addEventListener('input', function (e) {
      document.getElementById('rateValue').innerText = e.target.value + "x";
    });
  </script>
</body>
</html>
